<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="sidebar.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</head>
<body>
<!--Header-->
<header class="header">
<!--Left-->
  <div class="left">
    <img class="fb-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRagv3140tLPeN0oNjStG6YYN3bTY5UkKeEgZiPkaqt&s">
    <button class="search-button">
      <iconify-icon class="search-icon" icon="material-symbols:search-rounded"></iconify-icon>
    </button>
  </div>
<!--Right-->
  <div class="right">
    <div>
      <button class="buttons">
        <iconify-icon class="icons" icon="mdi:facebook-messenger"></iconify-icon>
        <div class="count1">7</div>
      </button>
    </div>  
    <div>
      <button class="buttons">
        <iconify-icon class="icons" icon="ion:notifications"></iconify-icon>
        <div class="count2">6</div>
      </button>
    </div>  
    <div>
      <img class="mini-pic" src="https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-1/321291978_551402983231283_4887235528498120156_n.jpg?stp=dst-jpg_p160x160&_nc_cat=107&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeHG_BwoXJ-Y-4kI-2Rtz08GRy_pYvoAnWtHL-li-gCda5SN21INVo0LlFljyWkTEnzOApuobzjZA6FKqSg52v6Q&_nc_ohc=5CPDG56DH_sAX_S6E7-&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfArLMDWCjqFVEeCyxjcYG3EwxuoUXfwtbNAhZ_PAixSdA&oe=63C9B41F">
      <div class="down"><iconify-icon class="down-icon" icon="ic:outline-keyboard-arrow-down"></iconify-icon></div>
    </div>
  </div>
</header>  

<!--Sidebar-->
<nav class="sidebar">
  <div class="column">
    <div class="sidebar-icons">
      <iconify-icon icon="ic:round-home"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <img class="sidebar-pic" src="https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-1/321291978_551402983231283_4887235528498120156_n.jpg?stp=dst-jpg_p160x160&_nc_cat=107&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeHG_BwoXJ-Y-4kI-2Rtz08GRy_pYvoAnWtHL-li-gCda5SN21INVo0LlFljyWkTEnzOApuobzjZA6FKqSg52v6Q&_nc_ohc=5CPDG56DH_sAX_S6E7-&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfArLMDWCjqFVEeCyxjcYG3EwxuoUXfwtbNAhZ_PAixSdA&oe=63C9B41F">
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="ic:outline-people-alt"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="mdi:recent"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="ph:wifi-high-light" rotate="90deg"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="mdi:people-group-outline"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="tabler:building-store"></iconify-icon>
    </div>
    <div class="sidebar-icons">
      <iconify-icon icon="mdi:dots-grid"></iconify-icon>
    </div>
  </div>
</nav>

</body>
</html>
